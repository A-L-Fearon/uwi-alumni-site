@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="description" content="" />
        <meta name="keywords" content="" />

        <link rel="stylesheet" type="text/css" href='@routes.Assets.at("assets/bootstrap/css/bootstrap.min.css")'>
        <script src='@routes.Assets.at("assets/bootstrap/js/bootstrap.min.js")' type="text/javascript"></script>

        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>

        <link rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")' />

        <script src='@routes.Assets.at("js/jquery.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("js/jquery.scrolly.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("js/jquery.dropotron.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("js/jquery.scrollex.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("js/skel.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("js/skel-layers.min.js")' type="text/javascript"></script>
        <script src='@routes.Assets.at("js/init.js")' type="text/javascript"></script>
        <noscript>
            <link rel="stylesheet" href='@routes.Assets.at("stylesheets/skel.css")' />
            <link rel="stylesheet" href='@routes.Assets.at("stylesheets/style.css")' />
            <link rel="stylesheet" href='@routes.Assets.at("stylesheets/style-xlarge.css")' />
        </noscript>
    </head>
    <body>
        @content
    </body>
</html>
